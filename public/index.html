<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1a4a4a3eae.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <input type="text" id="input" placeholder="Search by city or country" />
        <button type="submit">Search</button>
      </form>
      <h2 id="location"></h2>
      <p id="temp"></p>
      <p id="weather"></p>
      <img
        id="icon"
        src="http://openweathermap.org/img/wn/03d@2x.png"
        alt="Weather icon"
      />
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
